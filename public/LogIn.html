<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="icon" href="/public/img/logo-img.png">
    <link rel="stylesheet" href="/public/css/LogIn.css">
    <title>Login</title>
</head>
<body>
<section class="section-login my-5">
    <form id="loginForm" class="form-control">
        <p class="title">Login</p>
        <div class="input-field">
            <input required="" id="UserId" class="input" type="text"/>
            <label class="label" for="UserId">Enter UserID</label>
        </div>
        <div class="input-field">
            <input required="" id="Password" class="input" type="password"/>
            <label class="label" for="Password">Enter Password</label>
        </div>
       
        <button type="submit" class="submit-btn">Log In</button>
        <p id="loginResult"></p>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/public/js/LogIn.js"></script>

</body>
</html>
